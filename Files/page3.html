<!DOCTYPE html>
<html>
    <head>
        <title>This page is using forms and different imline&embedded styles</title>

            span {
                color:yellow;

            }

        <nav>
            <ul>
                <li><a href="index.html">Page One</a></li>

         <h1>Who are you?</h1>
         <h2>Fill in the boxes</h2>
         <form action="#" method="post">
             <fieldset>
                 <legend>Personal Details</legend>
                 <label for="name">Your Name:</label>
                 <input type="text" name="name" id="name"><br><br>
                 <label for="age">Your Age:</label>
                 <input type="number" name="age" id="age"><br><br>
                 <label for="county">County are you from:</label>
                 <input type="text" name="county" id="county"><br><br>
                 <label for="password">Enter Password:</label>
                 <input type="password" name="password" id="password" required><br>
             </fieldset>
         </form>
             <main>
                 <article>
                     <header>
                         <h3>New article heading</h3>
                     </header>
                     <section>
                         <h4>New section heading</h4>
                         <p>Plenty of <span>article</span> text in here.</p>
                     </section>
                 </article>
             </main>
             <footer>
                 <ul>
                     <li><a href="#">Footer Link One</a></li>
                     <li><a href="#">Footer Link Two</a></li>
                 </ul>
             </footer>
    </body>
</html>
