           <h1>Please fill out the forms below</h1>
           <form action="#" method="post">
               <label for="email">Email Address</label>
               <input type="email" id="email" placeholder="email" name="email">

           </form>
           <br>
           <form action="#" method="post">
               <label for="number">Your 2-digit PIN</label>
               <input type="number" id="number" name="number" placeholder="2-digit PIN" step="2" min="18" max="98">
               <input type="submit" value="Send it!">
            </form>
            <br>
            <h2>Please choose your lunch for today</h2>

                </select>
                <input type="submit" value="Order">
